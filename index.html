<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(324, 97%, 47%); }
  </style>
</head>
<body>
  
  <main>  

    <div class="section-one">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    
    <div class="section-two-forText">
      <h2>Order Summary</h2>
      <br>
      <p>
        You can now listen to millions of songs,
        audiobooks, and podcast on any device
        anywhere you like!
      </p>
    </div>

    <div class="section-three-forPlan">
      <div class="section-three-forImgCircle">
        <img src="images/icon-music.svg">
      </div>
      
      <div class="section-three-forText">
        <p>
          Annual Plan<br>
          <font>$59.99/year</font>
        </p>
      </div>
      
      <div class="section-three-forChangeBtn">
        <a href="#"><p>Change</p></a>
      </div>
    </div>

    <div class="section-four-forPaymentBtn">
      <a href="#">
        <button><p>Proceed to Payment</p></button>
      </a>
    </div>

    <div class="section-five-forCancelOrderBtn">
      
      <a href="#">
        <button>
          <p>Cancel Order</p>
        </button>
      </a>
      
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/shamsky777">shama</a>.
    </div>
  </footer>
    
</body>
</html>
